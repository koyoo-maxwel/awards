{% extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}

{% block content %}
{{block.super}}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
    <legend> Upload Project </legend>
    <form action="{%url 'upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-group">
        <input type="submit" class="btn btn-success btn-sm" value="Post">
    </div>
        </form>
</div>
</div>
</div>

{% endblock %}
