{% extends 'base.html' %} {% load bootstrap4 %} {% block content %} 

{{block.super}}


<div class="container">
    <div class="row">
        {% for profile_item in profilepic%}
        
            <div class="card" style="width:300px;height: 400px;padding-top: 2%;">
                    <img class="card-img-top" src="{{profile_item.profilePic.url}}"
                    alt="Card image">
                    <div class="card-body">
                      <h4 class="card-title">John Doe</h4>
                      <p class="card-text">Some example text.</p>
                      <a href="{% url 'profile' %}" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        

{% endblock %}
